<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Búsqueda de registros</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#buscar").click(function () {
		var url = "agenda.jsp?p=" + $("input[name=por]:checked").val();
		url += "&texto=" + $("#texto").val();
		$.ajax({
			  url: url,
			  cache: false,
			  success: function(json){
			    $("#resultado").html(json);
			  }
			});
	});
});
</script> 
</head>
<body>
<div>Buscar: <input type="text" id="texto" value="" /> <input type="button" id="buscar" value="buscar"> <br />
     En: 
     <input type="radio" name="por" value="n" checked="checked" />Nombre
     <input type="radio" name="por" value="t" />Teléfono
     <input type="radio" name="por" value="e" />E-mail
</div>
<div id="resultado"></div>
</body>
</html>
